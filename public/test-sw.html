<!DOCTYPE html>
<html>
<head>
    <title>Service Worker Test</title>
</head>
<body>
    <h1>Service Worker Test</h1>
    <div id="status"></div>
    <script>
        const status = document.getElementById('status');
        
        // Test 1: Fetch service-worker.js
        fetch('./service-worker.js')
            .then(res => {
                status.innerHTML += `<p>service-worker.js: ${res.status} ${res.statusText}</p>`;
                return res.text();
            })
            .then(text => {
                status.innerHTML += `<p>Content length: ${text.length}</p>`;
            })
            .catch(err => {
                status.innerHTML += `<p>Error: ${err}</p>`;
            });
            
        // Test 2: Fetch sw.js
        fetch('./sw.js')
            .then(res => {
                status.innerHTML += `<p>sw.js: ${res.status} ${res.statusText}</p>`;
            })
            .catch(err => {
                status.innerHTML += `<p>sw.js Error: ${err}</p>`;
            });
            
        // Test 3: Fetch manifest.json for comparison
        fetch('./manifest.json')
            .then(res => {
                status.innerHTML += `<p>manifest.json: ${res.status} ${res.statusText}</p>`;
            })
            .catch(err => {
                status.innerHTML += `<p>manifest.json Error: ${err}</p>`;
            });
    </script>
</body>
</html>
