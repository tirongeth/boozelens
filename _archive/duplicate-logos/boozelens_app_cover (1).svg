<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Main brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="heroGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated gradient for background -->
    <linearGradient id="animatedBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.1">
        <animate attributeName="stop-opacity" values="0.05;0.15;0.05" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.08">
        <animate attributeName="stop-opacity" values="0.03;0.12;0.03" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.06">
        <animate attributeName="stop-opacity" values="0.02;0.1;0.02" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" fill="url(#backgroundGradient)"/>
  <rect width="375" height="812" fill="url(#animatedBg)"/>
  
  <!-- Floating particles background -->
  <circle cx="50" cy="150" r="3" fill="#00ff88" opacity="0.4">
    <animate attributeName="cy" values="150;120;150" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="320" cy="200" r="2" fill="#00d4ff" opacity="0.3">
    <animate attributeName="cy" values="200;170;200" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="600" r="4" fill="#ff00ff" opacity="0.3">
    <animate attributeName="cy" values="600;570;600" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.45;0.15" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="650" r="2.5" fill="#00ff88" opacity="0.4">
    <animate attributeName="cy" values="650;620;650" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main logo centered -->
  <g transform="translate(187.5, 350)">
    
    <!-- Hero cocktail glass -->
    <path d="M -100 -80 L 100 -80 L 10 40 L 10 100 L -10 100 L -10 40 Z" fill="none" stroke="url(#brandGradient)" stroke-width="12" filter="url(#heroGlow)"/>
    
    <!-- Glass fill -->
    <path d="M -85 -65 L 85 -65 L 0 35 Z" fill="url(#brandGradient)" opacity="0.25"/>
    
    <!-- Large animated olive -->
    <circle cx="0" cy="10" r="15" fill="#00ff88" opacity="0.9" filter="url(#subtleGlow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="10" r="10" fill="#00d4ff" opacity="0.8"/>
    <circle cx="-3" cy="7" r="4" fill="#fff" opacity="0.6"/>
    
    <!-- Spectacular breath bubbles -->
    <circle cx="-50" cy="-120" r="8" fill="#00d4ff" opacity="0.8">
      <animate attributeName="cy" values="-120;-160;-120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="35" cy="-130" r="6" fill="#ff00ff" opacity="0.7">
      <animate attributeName="cy" values="-130;-170;-130" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="-135" r="7" fill="#00ff88" opacity="0.9">
      <animate attributeName="cy" values="-135;-175;-135" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-20" cy="-125" r="4" fill="#00d4ff" opacity="0.6">
      <animate attributeName="cy" values="-125;-165;-125" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="60" cy="-115" r="5" fill="#ff00ff" opacity="0.7">
      <animate attributeName="cy" values="-115;-155;-115" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    
  </g>
  
  <!-- Large brand name -->
  <text x="187.5" y="550" text-anchor="middle" font-family="Cooper Black, serif" font-size="48" font-weight="900" fill="#0a0a0a" stroke="url(#brandGradient)" stroke-width="3" letter-spacing="6px">BoozeLens</text>
  <text x="187.5" y="550" text-anchor="middle" font-family="Cooper Black, serif" font-size="48" font-weight="900" fill="url(#brandGradient)" filter="url(#textGlow)" letter-spacing="6px" opacity="0.95">BoozeLens</text>
  
  <!-- Tagline -->
  <text x="187.5" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="url(#brandGradient)" opacity="0.9" letter-spacing="2px" filter="url(#subtleGlow)">Picture Perfect Parties</text>
  
  <!-- Decorative elements -->
  <line x1="100" y1="620" x2="275" y2="620" stroke="url(#brandGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="90" cy="620" r="4" fill="url(#brandGradient)" opacity="0.7"/>
  <circle cx="285" cy="620" r="4" fill="url(#brandGradient)" opacity="0.7"/>
  
  <!-- Bottom ambient particles -->
  <circle cx="60" cy="720" r="6" fill="#00ff88" opacity="0.3">
    <animate attributeName="r" values="4;8;4" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="315" cy="750" r="4" fill="#00d4ff" opacity="0.4">
    <animate attributeName="r" values="2;6;2" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="187.5" cy="780" r="3" fill="#ff00ff" opacity="0.3">
    <animate attributeName="r" values="2;5;2" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="7s" repeatCount="indefinite"/>
  </circle>
  
</svg>